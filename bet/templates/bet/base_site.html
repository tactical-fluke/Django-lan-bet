{% load static %}
<html lang="en">
    <head>
        <link rel="stylesheet" href="{% static 'bet/style.css' %}">
        <title>LanBet</title>
    </head>

    <body>
        <div id="topbar" class="topnav">
            {% block topbar %}
            {% if not request.user.is_authenticated %}
            <a href="/accounts/login/">login</a>
            {% else %}
            <form method="post" action="/accounts/logout/">
                {% csrf_token %}
                <button type="submit">Logout</button>
            </form>
            {% endif %}
            <a href="{% url 'bet:home' %}">home</a>
            <!-- TODO add account page -->
            {% endblock %}
        </div>
        <div id="content">
            {% block content %}
            {% endblock %}
        </div>
    </body>
</html>
